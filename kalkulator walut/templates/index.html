<!DOCTYPE html>
<html>
    <html lang= "pl">
    <head>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "{{url_for('static', filename = 'style.css')}}">
        <title>Kalkulator walut</title>
    </head>
<body>
<h1 class = "intro">To jest kalkulator walut</h1>
<form action = "" method = "POST">
    <label for = "waluta">Wybierz walutę:</label>
    <select name = "waluta" id="waluta">
        {% for item in items %}
            <option>{{item}}</option>
        {% endfor %}
    </select>
    <input type = "text" id = "wartosc" name = "wartosc"><br>
    <input type = "submit" value = "przelicz">
</form>
<div>
    {% if result == -1 %}
    Wpisz cyfrę większą od 0!
    {% else %}
    Całkowity koszt do zapłaty to:
    {{result}}
    złotych
    {% endif %}
</div>
</body>
</html>
